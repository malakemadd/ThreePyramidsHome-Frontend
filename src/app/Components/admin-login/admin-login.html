<div class="admin-login">
  <h2>Admin Login</h2>

  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
  />

  <button (click)="login()">Login</button>

  <div class="hint">Authorized access only</div>
</div>
